<style  type="text/css">
    .zt-banner{height:{{bn.height}}px}
    {{#each cns}}
    .{{name}}{height:{{height}}px}
    {{/each}}
</style>


</head>
<body>



    <div class="zt-container" id="zt-container">

           <div class="zt-banner" >
               <div class="imgcenter">
                        {{#each bn.bgs}}
                          <div><img src="{{this}}" /></div> 
                        {{/each}}
               </div>
           </div>

          {{#each cns}}
               <div id="cn{{index}}" class="cn cn{{index}}" >
                   <div class="bg">
                        {{#each bgs}}
                           <div><img src="{{this}}" /></div>
                        {{/each}}
                   </div>
                   <div class="wrap">
                       <div class="main">

                       </div>
                   </div>

               </div>
          {{/each}}
    





    </div>

    <script src="js/my.js"></script>

</body>
