<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   <title>{{title}}</title>
   <script src="http://sale.flnet.com/js/jquery-1.7.2.min.js"></script>
   <link href="css/style.css" rel="stylesheet" />
   <style  type="text/css">
      .zt-banner{height:{{bn.height}}px}
       {{#each cns}}
      .{{name}}{height:{{height}}px}
       {{/each}}
   </style>
</head>
<body>

    <div class="zt-container" id="zt-container">

           <div class="zt-banner" >
               <div class="imgcenter">
                        {{#each bn.bgs}}
                          <div><img src="{{this}}" /></div> 
                        {{/each}}
               </div>
           </div>

          {{#each cns}}
               <div id="cn{{index}}" class="cn cn{{index}}" >
                   <div class="bg">
                        {{#each bgs}}
                           <div><img src="{{this}}" /></div>
                        {{/each}}
                   </div>
                   <div class="wrap">
                       <div class="main">

                       </div>
                   </div>

               </div>
          {{/each}}
    





    </div>

    <script src="js/my.js"></script>

</body>
</html>
